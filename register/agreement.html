    <head>
        <title>영화 예매 사이트 - 정보 제공 동의</title>
    </head>

    <body style="background-color : white;">
        영화 예매 사이트에서는 원칙적으로 정보주체의 개인정보를 제1조(개인정보 처리 목적)에서 명시한 범위 내에서 처리하며, 정보주체의 동의 없이 본래의 범위를 초과하여 처리하거나 제3자에게 제공하지 않습니다. 다만, 범죄의 수사 등 같이 개인정보보호법 제18조, 개인정보보호법 제17조 제1항 1호(정보주체의 동의)에 해당되는 경우는 예외 됩니다.
    </body>
</html>
