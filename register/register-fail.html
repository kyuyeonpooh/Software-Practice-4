<meta charset="utf-8">
<html>
    <head>
        <title>영화 예매 사이트 - 회원가입</title>
        <link rel="stylesheet" type="text/css" href="../style/background.css">    
        <link rel="stylesheet" type="text/css" href="../style/signin.css">  
        <link rel="stylesheet" type="text/css" href="../style/line.css"> 

        <script>
            var id_correct = true;
            var pwd="";
            var pwd_conf="";

            function check_password(){
                var pwd = document.getElementById("password").value;
                var pwd_conf = document.getElementById("conf-password").value;
                if(pwd_conf == pwd)
                    return true;
                else
                    return false;
            }

            function check_id(){
               
            }

            function check_form(){
                var pwd_correct = check_password();
                
                if(document.getElementById("n").value == ""){
                    alert("이름이 입력되지 않았습니다.");
                    document.getElementById("n").focus();
                    return false;
                }
                if(document.getElementById("idd").value==""){
                    alert("아이디가 입력되지 않았습니다.");
                    document.getElementById("idd").focus();
                    return false;
                }
                else if(document.getElementById("password").value==""){
                    alert("비밀번호가 입력되지 않았습니다.");
                    document.getElementById("password").focus();
                    return false;
                }
                else if(document.getElementById("conf-password").value==""){
                    alert("비밀번호 확인이 입력되지 않았습니다.");
                    document.getElementById("conf-password").focus();
                    return false;
                }
                else if(document.getElementById("contact").value==""){
                    alert("연락처가 입력되지 않았습니다.");
                    document.getElementById("contact").focus();
                    return false;
                }
                else if(document.getElementById("agree-box").checked == false){
                    alert("정보제공에 동의하지 않았습니다.");
                    return false;
                }
                else if(pwd_correct==false){
                    alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                    document.getElementById("password").focus();
                    return false;
                }
                else{
                    return true;
                }
            }

            function do_register(){
                if(check_form()){
                   document.form1.action = "registerproc.jsp";
                   document.form1.submit();
                }
            }

        </script>
    </head>

    <body>
        <div id = "register-title">
               회원가입
        </div>

        <div id = "white-line">
        </div>
    
            <form method="post" name="form1">  
            <div id = "register-section">
            <div class = "input-box">
                이름<br>
                <input type="text" name="n" id="n" placeholder="이름을 입력하세요" >
            </div>
        
           <div class = "input-box" id = "id">
                아이디<strong style="font-size: 20px; color: red;">&nbsp;&nbsp;&nbsp;아이디가 중복되었습니다. 다시 입력해주세요.</strong>
                <div id = "id-set">
                   <input type="text" name="id" id = "idd" placeholder="아이디를 입력하세요" >

                </div>
            </div>

            <div class = "input-box">
                비밀번호<br> 
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" >
            </div>
    
             <div class = "input-box">
                비밀번호 확인<br> 
                <input type="password" id="conf-password" name="conf-password" placeholder="비밀번호를 한번 더 입력하세요" >
            </div>
            </div>

             <div id="register-section1">
             <div class = "input-box">
                연락처<br> 
                <input type="text" name="contact" id="contact" placeholder="XXX-XXXX-XXXX" >
            </div>

            <div class = "input-box" id = "agree">
                정보 제공 동의<br>
                <iframe src="agreement.html" width="610" height="130" style="margin-top: 20px;"></iframe>
                <br>
                <div id = "check">
                    <p id = "agreeinfo" style="margin-left: 20px; margin-top: 10px; font-size: 40px;">동의합니다.</p>
                    <input type="checkbox" id="agree-box" name="agree">
                </div>
            </div>

            <div id = "submit2">
                <input type="button" value="회원가입" onclick="do_register();">
            </div>
            </div>
            </form>            
    </body>
    
</html>
